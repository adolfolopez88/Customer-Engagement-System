<div class="container">
    <mz-parallax [height]="240" class="base-parallax">
        <img src="../../../assets/images/poly6.jpg" />

        <div class="row">

            <div class="col div-avatar l4 xl4">
                <img src="{{user.avatar}}" />
            </div>

            <div class="col div-profile-detail l8 xl8">
                <h3>{{user.first_name +' '+ user.last_name}}</h3>
                <p><strong>Phone Number:</strong> 0405116259 </p>
                <p><strong>Nacionality:</strong> Chilean</p>
                <p><strong>Visa:</strong> some visa </p>
            </div>
        </div>
    </mz-parallax>

    <div style="min-height:500px; background: white;">


    <div class="row">
        <ul class="tabs indigo darken-3 z-depth-5">
            <li class="tab col s3"><a class="active" href="#profile-form"><strong>Pesonal data</strong></a></li>
            <li class="tab col s3"><a href="#test2"><strong>Documents</strong></a></li>
            <li class="tab col s3"><a href="#test3"><strong>Extras</strong></a></li>
        </ul>
    </div>

    <div class="row div-tab-content">
        <div id="profile-form" class="col s12">
            <app-profile-form [user]="user"></app-profile-form>
        </div>
        <div id="test2" class="col s12">Test 2</div>
        <div id="test3" class="col s12">Test 3</div>
    </div>

</div>
