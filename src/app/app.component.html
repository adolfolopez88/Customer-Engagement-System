<mz-sidenav  *ngIf="loggedIn"  [id]="'sidenav-profile'" [collapseButtonId]="'btn-sidenav-profile'" [backgroundClass]="'header-side'">

  <mz-sidenav-header>
    <div class="user-view right-align">
      <img class="circle avatar" src="{{user.avatar}}">
      <!--<div class="white-text name">{{user.first_name +' '+ user.last_name }}</div>-->
      <div class="white-text email">{{user.email}}</div>
    </div>
  </mz-sidenav-header>

  <mz-sidenav-subheader>User Data</mz-sidenav-subheader>
  <mz-sidenav-link>
      <a  href="/profile/{{user.id}}">Profile</a>
  </mz-sidenav-link>

  <mz-sidenav-divider></mz-sidenav-divider>

  <mz-sidenav-link >
    <a routerLink="/">Active Link</a>
  </mz-sidenav-link>

  <mz-sidenav-divider></mz-sidenav-divider>

  <mz-sidenav-link>
    <a href="#" class="waves-effect">LogOut</a>
  </mz-sidenav-link>

</mz-sidenav>
